---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h1>{{ post.title }}</h1>
      </a>
      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}

</div>
